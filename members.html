    <script type="module">
  import { db } from './config.js';
  import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  AOS.init({ once: true, duration: 800 });

  let allMembers = [];

  function getGameIcon(name) {
    return 'fa-gamepad';
  }

  async function fetchMembers() {
    try {
      const querySnapshot = await getDocs(collection(db, "members"));
      allMembers = [];
      querySnapshot.forEach((d) => allMembers.push(d.data()));
      document.getElementById('loading').style.display = 'none';
      renderMembers('all');
    } catch (e) {
      console.error("Error: ", e);
      document.getElementById('member-container').innerHTML = "Gagal memuat data.";
    }
  }

  window.renderMembers = (filter) => {
  const container = document.getElementById('member-container');
  container.innerHTML = '';

  // ambil data dulu
  let filtered = (filter === 'all')
    ? [...allMembers]
    : allMembers.filter(m => (m.role || '').toLowerCase() === filter.toLowerCase());

  if (filtered.length === 0) {
    container.innerHTML = '<p style="color:var(--text-sec);">Belum ada member di kategori ini.</p>';
    return;
  }

  // üî• NORMALISASI ROLE (ketua/admin, wakil/moderator, anggota/member)
  const normalizeRole = (r) => {
    r = (r || '').toString().toLowerCase().trim();
    if (r === 'admin' || r === 'ketua') return 'ketua';
    if (r === 'moderator' || r === 'wakil') return 'wakil';
    return 'anggota'; // default
  };

  // üî• NORMALISASI GENDER (‚ôÄÔ∏è/perempuan/cewe, ‚ôÇÔ∏è/laki/cowok)
  const normalizeGender = (g) => {
    g = (g || '').toString().toLowerCase().trim();
    if (g.includes('‚ôÄ') || g.includes('perem') || g.includes('cewe') || g.includes('wanita')) return 'p';
    if (g.includes('‚ôÇ') || g.includes('laki') || g.includes('cowok') || g.includes('pria')) return 'l';
    return 'z'; // unknown
  };

  // ‚úÖ URUTAN FIX: Ketua -> Wakil -> Anggota
  const roleOrder = { ketua: 1, wakil: 2, anggota: 3 };
  const genderOrder = { p: 1, l: 2, z: 99 };

  filtered.sort((a, b) => {
    const ra = normalizeRole(a.role);
    const rb = normalizeRole(b.role);
    const roleDiff = roleOrder[ra] - roleOrder[rb];
    if (roleDiff !== 0) return roleDiff;

    // kalau sama-sama anggota, urutin gender
    if (ra === 'anggota' && rb === 'anggota') {
      const ga = normalizeGender(a.gender);
      const gb = normalizeGender(b.gender);
      return (genderOrder[ga] || 99) - (genderOrder[gb] || 99);
    }
    return 0;
  });

  // ‚úÖ render asli lu (tetep)
  filtered.forEach((m, idx) => {
    let gamesHtml = '';
    if (m.games) {
      m.games.split(',').forEach(g => {
        const parts = g.split(':');
        const gName = parts[0]?.trim() || '';
        const gId = parts[1]?.trim() || '';
        if (gName) {
          gamesHtml += `<div class="game-row"><i class="fas ${getGameIcon(gName)}"></i> <span>${gName}: <b style="color:white">${gId}</b></span></div>`;
        }
      });
    }

    let socialHtml = '';
    if (m.socials) {
      m.socials.split(',').forEach(s => {
        const parts = s.split(':');
        const platform = parts[0]?.trim();
        const link = s.substring(s.indexOf(':') + 1).trim();
        if (platform) socialHtml += `<a href="${link}" target="_blank"><i class="fab fa-${platform}"></i></a>`;
      });
    }

    container.innerHTML += `
      <div class="member-card" data-aos="zoom-in" data-aos-delay="${idx * 50}">
        <span class="role-badge role-${m.role}">${m.role}</span>
        <div class="member-header">
          <div class="card-pic" style="background-image: url('${m.avatar}')"></div>
          <div>
            <h3>${m.name}</h3>
            <p class="member-details">${m.age} th ‚Ä¢ ${m.gender}</p>
          </div>
        </div>
        <div class="game-ids">${gamesHtml}</div>
        <div class="social-row">${socialHtml}</div>
      </div>
    `;
  });
};

  window.filterMembers = (role) => {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    event.target.classList.add('active');
    renderMembers(role);
  };

  fetchMembers();
    </script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module">
        import { db } from './config.js';
        import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
       AOS.init({ once: true, duration: 800 });
        let allMembers = []; 
        function getGameIcon(name) {
    return 'fa-gamepad';
}
        async function fetchMembers() {
            try {
                const querySnapshot = await getDocs(collection(db, "members"));
                allMembers = [];
                querySnapshot.forEach((doc) => {
                    allMembers.push(doc.data());
                });
                document.getElementById('loading').style.display = 'none';
                renderMembers('all');
            } catch (e) {
                console.error("Error: ", e);
                document.getElementById('member-container').innerHTML = "Gagal memuat data.";
            }
        }
        window.renderMembers = (filter) => {
  const container = document.getElementById('member-container');
  container.innerHTML = '';

  let filtered =
    filter === 'all'
      ? [...allMembers]
      : allMembers.filter(m => m.role === filter);

  if(filtered.length === 0) {
    container.innerHTML =
      '<p style="color:var(--text-sec);">Belum ada member di kategori ini.</p>';
    return;
  }

  // üî¢ PRIORITAS URUTAN
  const roleOrder = {
    admin: 1,      // Ketua
    moderator: 2,  // Wakil
    member: 3      // Anggota
  };

  const genderOrder = {
    "‚ôÄÔ∏è": 1, // Perempuan dulu
    "‚ôÇÔ∏è": 2
  };

  // üî• SORTING UTAMA
  filtered.sort((a, b) => {
    const roleDiff = roleOrder[a.role] - roleOrder[b.role];
    if (roleDiff !== 0) return roleDiff;

    // kalau sama-sama anggota ‚Üí urutin gender
    if (a.role === "member" && b.role === "member") {
      return (genderOrder[a.gender] || 99) - (genderOrder[b.gender] || 99);
    }

    return 0;
  });

  // üîÅ BARU RENDER
  filtered.forEach((m, idx) => {
    container.innerHTML += `
      <div class="member-card">
        <span class="role-badge role-${m.role}">
          ${m.role === "admin" ? "Ketua"
            : m.role === "moderator" ? "Wakil"
            : m.gender === "‚ôÄÔ∏è" ? "Anggota (Perempuan)"
            : "Anggota (Laki-laki)"}
        </span>
        <div class="member-header">
          <div class="card-pic" style="background-image:url('${m.avatar}')"></div>
          <div>
            <h3>${m.name}</h3>
            <p class="member-details">${m.age} th ‚Ä¢ ${m.gender}</p>
          </div>
        </div>
      </div>
    `;
  });
};
            filtered.forEach((m, idx) => {
                // Parse Game String (ex: "Valo:Id, Dota:Id")
                let gamesHtml = '';
                if(m.games) {
                    m.games.split(',').forEach(g => {
                        const parts = g.split(':');
                        const gName = parts[0]?.trim() || '';
                        const gId = parts[1]?.trim() || '';
                        if(gName) {
                            gamesHtml += `<div class="game-row"><i class="fas ${getGameIcon(gName)}"></i> <span>${gName}: <b style="color:white">${gId}</b></span></div>`;
                        }
                    });
                }
                let socialHtml = '';
                if(m.socials) {
                    m.socials.split(',').forEach(s => {
                        const parts = s.split(':');
                        const platform = parts[0]?.trim();
                        const link = s.substring(s.indexOf(':') + 1).trim();
                        if(platform) socialHtml += `<a href="${link}" target="_blank"><i class="fab fa-${platform}"></i></a>`;
                    });
                }
                container.innerHTML += `
                    <div class="member-card" data-aos="zoom-in" data-aos-delay="${idx * 50}">
                        <span class="role-badge role-${m.role}">${m.role}</span>
                        <div class="member-header">
                            <div class="card-pic" style="background-image: url('${m.avatar}')"></div>
                            <div>
                                <h3>${m.name}</h3>
                                <p class="member-details">${m.age} th ‚Ä¢ ${m.gender}</p>
                            </div>
                        </div>
                        <div class="game-ids">${gamesHtml}</div>
                        <div class="social-row">${socialHtml}</div>
                    </div>
                `;
            });
        };
        window.filterMembers = (role) => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            renderMembers(role);
        }
        fetchMembers();
    </script>

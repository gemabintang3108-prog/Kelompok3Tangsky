    <script type="module">
  import { db } from './config.js';
  import { collection, query, where, orderBy, getDocs } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  AOS.init({ once: true });

  const page = (location.pathname.split('/').pop() || '').toLowerCase();

  const targetMap = {
    "announcements.html": "materi1",
    "materi.html": "materi2",
    "materi1.html": "materi3",
    "materi2.html": "materi4",
    "materi3.html": "materi5",
    "materi4.html": "materi6",
  };

  const target = targetMap[page];

  const container = document.getElementById('announce-container');
  const loading = document.getElementById('loading');

  async function fetchAnnounce() {
    const q = query(
      collection(db, "announcements"),
      where("target", "==", target),
      orderBy("createdAt", "desc")
    );

    const snap = await getDocs(q);
    loading.style.display = 'none';

    if (snap.empty) {
      container.innerHTML = "<p>Tidak ada pengumuman.</p>";
      return;
    }

    container.innerHTML = "";
    snap.forEach((doc) => {
      const a = doc.data();
      container.innerHTML += `
        <div class="announce-card">
          <div class="announce-meta">
            <span class="announce-tag">${a.category}</span>
            <span>${a.date}</span>
          </div>
          <h3>${a.title}</h3>
          <p>${a.desc}</p>
        </div>
      `;
    });
  }

  fetchAnnounce();
</script>
